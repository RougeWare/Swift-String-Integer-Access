name: Swift

on:
  push:
    branches: [ master, develop, release/**, feature/**, hotfix/** ]
  pull_request:
    branches: [ master, develop, release/**, feature/**, hotfix/** ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
